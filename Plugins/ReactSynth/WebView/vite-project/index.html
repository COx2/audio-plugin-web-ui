<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <script>
      // Utility functions.
      window.mapRange = function(value, fromMin, fromMax, toMin, toMax) {
          const clampedValue = Math.min(Math.max(value, fromMin), fromMax);
          const normalizedValue = (clampedValue - fromMin) / (fromMax - fromMin);
          const mappedValue = normalizedValue * (toMax - toMin) + toMin;
          return mappedValue;
      }
      window.onParameterChanged = null;
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
