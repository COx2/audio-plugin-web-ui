<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <script>
      // Utility functions.
      window.mapRange = function(value, fromMin, fromMax, toMin, toMax) {
          const clampedValue = Math.min(Math.max(value, fromMin), fromMax);
          const normalizedValue = (clampedValue - fromMin) / (fromMax - fromMin);
          const mappedValue = normalizedValue * (toMax - toMin) + toMin;
          return mappedValue;
      }
      //window.onParameterChanged = null;
      window.gainParameterValue = 0.0;
      window.onParameterChanged = function(jsonData) {
        // This is the function that will be called from C++
        // console.log('JSON from C++: ', jsonData);

        // Access the 'type' property in the JSON data
        const parameterName = jsonData.parameterName;
        const parameterValue = jsonData.parameterValue;

        // Update the HTML label with the message
        if(parameterName === "gain")
        {
            // @ts-ignore
            const mapped_value = window.mapRange(parameterValue, 0.0, 1.0, 0, 100)
            console.log('gainSlider: ', mapped_value);
            
            window.gainParameterValue = mapped_value;
        }
      }
      console.log(window);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
